<!DOCTYPE html>
<html>
	<head>
		<style> 
			.invisible {  display:none; }; 
		</style>
		<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
	</head>
	<body>
		<p>
			Create Your Account: <br>
			Username: <input type="text" name="firstname" ><br>
			Password: <input type="password" id="pw" name="lastname" > 
			<span class="invisible">
				Be Creative Now...
			</span>	
		</p>
		<script>
			$("#pw").focus(function(){
				$("span").removeClass('invisible').fadeOut(800);
			});
		</script>
	</body>
</html>
